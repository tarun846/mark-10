  <nav class="glassmorphism" >

        Enter Bill amount 
    </div>


        <div class="center" >

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
         </tr>




         <tr>
            <th>Notes</th>

    </table>
